<ion-header>
  <!-- <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar> -->
</ion-header>

<ion-content class="vertical-center">
    <ion-list>
      <img class="icon" src="assets/icon/login_3.png" alt="" height='200' width='200'>
      <ion-item>
        <ion-label position="floating">Correo electronico</ion-label>
        <ion-input
          type="text" [(ngModel)]="email"
          name="email"
          class="ion-padding"
        ></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input
          type="password"
          [(ngModel)]="password"
          name="contraseña"
        ></ion-input>
      </ion-item>
      <br>
      <ion-button
      (click)="onSubmitLogin()"
      class="ion-padding"
      expand ="block"
      >
        Entrar
      </ion-button>

      <ion-button
      (click)="goRegister()"
      expand ="block"
      class="ion-padding">
        ¿No tiene cuenta Aún?
      </ion-button>
     
    </ion-list>
</ion-content>
