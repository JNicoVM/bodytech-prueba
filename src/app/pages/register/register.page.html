<ion-header>
  <!-- <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar> -->
</ion-header>

<ion-content class="vertical-center">
    <ion-list>
      <div align="center">
      <img class="rota-horizontal" src="assets/icon/login_3.png" alt="" height='200' width='200'>
    </div>
      <ion-item>
        <ion-label position="floating">Correo electronico</ion-label>
        <ion-input
          type="text" [(ngModel)]="email"
          name="email"
          class="ion-padding"
        ></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input
          type="password"
          [(ngModel)]="password"
          name="contraseña"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Confirmación de contraseña</ion-label>
        <ion-input
          type="password"
          [(ngModel)]="passwordConfirm"
          name="contraseña"
        ></ion-input>
      </ion-item>

      <br>
      <ion-button
      (click)="onRegister()"
      class="ion-padding"
      expand ="block">
        Crear cuenta
      </ion-button>

      <ion-button
      expand ="block"
      class="ion-padding"
      (click)="goLogin()">
        No, ya tengo cuenta
      </ion-button>
     
    </ion-list>
</ion-content>
